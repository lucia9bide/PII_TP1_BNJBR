<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/icons/SAFARI ico.ico">
    <title>Formulario</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/formulario.css">
</head>
<body>
    <div class="contenedor-externo">
        <header>
            <div class="encabezado">
                <div class="logo">
                    <div class="borrar-despues">Logo acá</div>
                </div>
                <div class="siteName">
                    <div>
                        <p class="borrar-despues">Viajá con Safari</p>
                    </div>
                </div>
            </div>
            <div class="links">
                <nav>
                    <ul>
                        <li><a href="/index.html">Inicio</a></li>
                        <li><a href="/pages/travelplans.html">Plan</a></li>
                        <li><a href="/pages/formulario.html">Formulario</a></li>
                        <li><a href="/pages/aboutus.html">About us</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section class="sectionTitulo">
                <h2 class="tituloFormulario">Formulario de Consulta</h2>
            </section>

            <section class="sectionForm">
                <form action="https://formspree.io/f/movnpjko" method="POST" target="_blank">

                    <fieldset>
                        <legend>Datos Personales</legend>
                        <div class="campoNom">
                            <label for="firstname">Nombre: </label>
                            <input size="30" type="text" name="firstname" id="firstname">
                            <span class="mensaje"></span>
                        </div>
                        
                        <div class="campoApell">
                            <label for="lastname">Apellido: </label>
                            <input size="30" type="text" name="lastname" id="lastname">
                            <span class="mensaje"></span>
                        </div>

                        <div class="campoEdad">
                            <label for="edad">Ingrese su edad: </label>
                            <input type="number" name="edad" id="edad">
                            <span class="mensaje"></span>
                        </div>

                        <div class="campoEmail">
                            <label for="email">Ingrese su email:</label><br>
                            <input type="email" name="email" id="email" required>
                            <span class="mensaje"></span> <!--lugar donde mostrar el feedback -->
                        </div>

                        <div class="campoTel">
                            <label for="numberTel">Ingrese un número de teléfono: </label>
                            <input size="30" type="tel" name="numberTel" id="numberTel">
                            <span class="mensaje"></span>
                        </div>

                        <div class="campoGenero">
                            <label for="genderbox">Seleccione su género</label>
                            <select name="genderbox" id="genderbox" required>
                                <option value="" disabled selected>Género</option>
                                <option value="1">Femenino</option>
                                <option value="2">Masculino</option>
                                <option value="3">No Binarie</option>
                                <option value="4">Otro</option>
                            </select>
                        </div>

                        <div class="campoPais">
                            <label for="country">Seleccione su pais de origen</label>
                            <select id="country" name="country" required>
                                <option value="" disabled selected>Origen</option>
                                <option value="argentina">Argentina</option>
                                <option value="bolivia">Bolivia</option>
                                <option value="brasil">Brasil</option>
                                <option value="canada">Canadá</option>
                                <option value="chile">Chile</option>
                                <option value="colombia">Colombia</option>
                                <option value="cuba">Cuba</option>
                                <option value="costarica">Costa Rica</option>
                                <option value="ecuador">Ecuador</option>
                                <option value="eeuu">Estados Unidos</option>
                                <option value="honduras">Honduras</option>
                                <option value="haiti">Haití</option>
                                <option value="mexico">México</option>
                                <option value="peru">Peru</option>
                                <option value="panama">Panamá</option>
                                <option value="paraguay">Paraguay</option>
                                <option value="republicadominicana">Republica Dominicana</option>
                                <option value="uruguay">Uruguay</option>
                                <option value="venezuela">Venezuela</option>
                            </select>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Datos sobre el viaje</legend>
                        <div class="campoDestino">
                            <label for="destino">Seleccione su destino deseado a viajar</label>
                            <select id="destino" name="destino" required>
                                <option value="" disabled selected>Destino</option>
                                <option value="argentina">Argentina</option>
                                <option value="brasil">Brasil</option>
                                <option value="chile">Chile</option>
                                <option value="mexico">México</option>
                                <option value="espana">España</option>
                                <option value="eeuu">Estados Unidos</option>
                                <option value="canada">Canadá</option>
                            </select>
                        </div>

                        <div class="campoPreferencia">
                            <label>Cual es su Motivo de viaje</label><br>
                            <input type="checkbox"> Relajarse
                            <input type="checkbox"> Conocer otras culturas
                            <input type="checkbox"> Visitar a algun conocido/a
                            <input type="checkbox"> Otro
                        </div>

                        <div class="campoConsulta">
                            <label for="consultabox">Tipo de Consulta:</label>
                            <select name="consultabox" id="consultabox" required>
                                <option value="" disabled selected></option>
                                <option value="1">Dudas por paquete de viajes</option>
                                <option value="2">Requerir información</option>
                                <option value="3">Problemas con pagos</option>
                                <option value="4">Documentación requerida</option>
                                <option value="5">Otro</option>
                            </select>
                        </div>

                        <div class="comentario">
                            <label for="comentario">Escriba su Consulta:</label>
                            <textarea id="comentario" name="comentario" placeholder="ingrese su consulta..."></textarea>
                            <span class="mensaje"></span>
                        </div>

                    </fieldset>

                    <br><button type="submit">Enviar Consulta</button>

                </form>

            </section>

        </main>
            
        <footer>
            <span>© 2025 todos los derechos reservados</span>
        </footer>
    </div>

    <script src="/js/formulario.js"></script>

</body>
</html>
