<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/icons/SAFARI ico.ico">
    <title>Formulario</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/formulario.css">
</head>
<body>
    <div class="contenedor-externo">
        <header>
            <div class="encabezado">
                <div class="logo">
                    <div class="borrar-despues">Logo acá</div>
                </div>
                <div class="siteName">
                    <div>
                        <p class="borrar-despues">Viajá con Safari</p>
                    </div>
                </div>
            </div>
            <div class="links">
                <nav>
                    <ul>
                        <li><a href="/index.html">Inicio</a></li>
                        <li><a href="/pages/travelplans.html">Plan</a></li>
                        <li><a href="/pages/formulario.html">Formulario</a></li>
                        <li><a href="/pages/aboutus.html">About us</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section class="sectionTitulo">
                <h2 class="tituloFormulario">Formulario de Consulta</h2>
            </section>

            <section class="sectionForm">
                <form action="http://localhost:3000/submission" method="POST" target="_blank">

                    <div class="campoNomApell">
                        <label for="firstname">Nombre: </label>
                        <input size="30" type="text" name="firstname" id="firstname">
                    
                        <label for="lastname">Apellido: </label>
                        <input size="30" type="text" name="lastname" id="lastname">
                    </div>

                    <div class="campoPais">
                        <label for="country">Seleccione su pais</label>
                        <select id="country" name="country" required>
                            <option value="" disabled selected> </option>
                            <option value="argentina">Argentina</option>
                            <option value="brasil">Brasil</option>
                            <option value="chile">Chile</option>
                            <option value="mexico">México</option>
                            <option value="espana">España</option>
                            <option value="eeuu">Estados Unidos</option>
                            <option value="canada">Canadá</option>
                        </select>
                    </div>

                    <!--validar que el dni o el pasaporte sean numeros-->
                    <div class="campoDocumentacion">
                        <label for="identificacion">Seleccione tipo de documento</label>
                        <input type="radio" name="indentificacion" value="1">DNI
                        <input type="radio" name="indentificacion" value="2">Pasaporte
                        <!--validar-->
                        <label for="documentacion">Ingrese documentación</label>
                        <input type="text" name="documentacion" id="documentacion">
                    </div>

                    <div class="campoEdad">
                        <label for="edad">Ingrese su edad: </label>
                        <input type="number" name="edad">
                    </div>

                    <div class="campoEmail">
                        <label for="email">Ingrese su email:</label><br>
                        <input type="email" name="mail" id="mail">
                    </div>

                    <div class="campoTel">
                        <label for="numberTel">Ingrese un número de teléfono: </label>
                        <input size="30" type="tel" name="numberTel" id="numberTel">
                    </div>

                    <div class="campoGenero">
                        <label for="genderbox">Seleccione su género</label>
                        <select name="genderbox" id="genderbox">
                            <option value="" disabled selected> </option>
                            <option value="1">Femenino</option>
                            <option value="2">Masculino</option>
                            <option value="3">No Binarie</option>
                            <option value="4">Otro</option>
                        </select>
                    </div>

                    <div class="campoConsulta">
                        <select name="consultabox" id="consultabox">
                            <option value="" disabled selected>Tipo de Consulta</option>
                            <option value="1">Dudas por paquete de viajes</option>
                            <option value="2">Requerir información</option>
                            <option value="3">Problemas con pagos</option>
                            <option value="4">Documentación requerida</option>
                            <option value="5">Otro</option>
                        </select>

                        <label for="comentario">Consultas:</label>
                        <textarea name="comentario" placeholder="ingrese su consulta..."></textarea>
                    </div>

                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </form>

            </section>

        </main>
            
        <footer>
            <span>© 2025 todos los derechos reservados</span>
        </footer>
    </div>

    <script src="/js/formulario.js"></script>

</body>
</html>
